<!doctype html>
<html>
<head>
<title>Test Template</title>
</head>
<body>

    <h1>Non-Violent News</h1>

    {% for a in articles %}
		<h2><a href={{a[0]}}>{{a[2]}}</a></h2> <!-- URL -->
		<h3><p>Authors: {{a[1]}}</p></h3> <!-- Authors -->
		<p>{{a[3]|safe}}</p> <!-- Article body -->
    {% endfor %}
    

</body>
</html>
